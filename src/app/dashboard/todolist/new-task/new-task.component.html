	
    <h2>Save a new task</h2>
    <form [formGroup]="taskForm" (ngSubmit)="onSaveTask()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name"
               class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date"
               class="form-control" formControlName="date">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
		 <textarea class="form-control" id="textarea" rows="3" formControlName="description"></textarea>
      </div>
      <button class="btn btn-success" [disabled]="taskForm.invalid"
              type="submit">Save
      </button>
	  <button class="btn btn-default" (click)="onBack()">Return</button>
    </form>
