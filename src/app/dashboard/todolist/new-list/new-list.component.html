	
    <h2>Save a new list</h2>
    <form [formGroup]="listForm" (ngSubmit)="onSaveList()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name"
               class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date"
               class="form-control" formControlName="date">
      </div>
      <button class="btn btn-success" [disabled]="listForm.invalid"
              type="submit">Save
      </button>
	  <button class="btn btn-default" (click)="onBack()">Return</button>
    </form>
