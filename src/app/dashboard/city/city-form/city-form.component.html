<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer une nouvelle ville</h2>
    <form [formGroup]="cityForm" (ngSubmit)="onSaveCity()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name"
               class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country"
               class="form-control" formControlName="country">
      </div>
      <div class="form-group">
        <label for="timezone">Timezone</label>
        <textarea id="timezone"
                  class="form-control" formControlName="timezone">
        </textarea>
      </div>
      <button class="btn btn-success" [disabled]="cityForm.invalid"
              type="submit">Enregistrer
      </button>
    </form>
  </div>
</div>
